     <!-- <div class="starter-template">

	<h2>Create New Task</h2>
	<p>Enter the details below...</p>
	<div id="new-task">
		<form> <!-- action="/api/todo" method="post"> !-->

			<p>Title:</p>
			<p><input name="task_title" value="" ng-model="formData.taskname"></p>

			<p>Description: </p>
			<p><textarea rows="10" cols="20" name="task_description" ng-model="formData.taskdesc">Your comments</textarea></p>
			
			<p><input type="submit" ng-click="createTask()"></p>
		</form>
	</div>
	<a>
	<h2>My Tasks</h2>
	
	<!-- HEADER AND TODO COUNT -->


		<!-- TODO LIST -->
		<div id="todo-list" class="row">
			<div class="col-sm-11 col-sm-offset-1">

				<!-- LOOP OVER THE TODOS IN $scope.todos -->
				
				<table  class="table table-striped">
					<thead>
							<tr>
								<th>Title</th>
								<th>Description</th>
								<th>Complete (%)</th>
								<th>Assigned by</th>
								<th>Delete</th>
							</tr>
					</thead>
						<tr  ng-repeat="todo in tasks">
							<td class="rowleft">{{ todo.title }}</td>
							<td class="rowleft">{{ todo.description }}</td>
							<td class="rowcenter">{{ todo.pc }}</td>
							<td class="rowcenter">{{ todo.assignee }}</td>
							<td class="rowcenter"><input type="checkbox" ng-click="deleteTask(todo._id)"/></td>
						</tr>
					
				</table>
			</div>
	
	
	  
		</div>
    </div><!-- /.container -->
